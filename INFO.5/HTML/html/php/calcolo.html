<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calcolatrice</title>
  </head>
  <body>
    <h2>Calcolatrice</h2>

    <form action="calcola.php" method="post">
      <label for="primonumero">Numero 1</label>
      <input type="number" step="any" name="primonumero" placeholder="Inserisci il primo numero.."><br>

      <label for="secondonumero">Numero 2</label>
      <input type="number" step="any" name="secondonumero" placeholder="Inserisci il secondo numero.."><br>

      <label for="operazione">Operazione</label>
      <select name="operazione">
        <option value="somma">Somma (+)</option>
        <option value="differenza">Differenza (-)</option>
        <option value="prodotto">Prodotto (ร)</option>
        <option value="divisione">Divisione (รท)</option>
      </select>

      <br><br>
      <input type="submit" value="Calcola">
    </form>
  </body>
</html>
